    {% extends 'layout.html' %}

    {% block title %} Login {% endblock %}

    {% block content %}
    <style>
        body {
            background: #ededed;
        }
       form{
           margin: 20px;
           padding:20px;
           background-color: rgb(160, 229, 190);
           border-radius: 5px;
           box-shadow:0px 1px 5px #9ac9f5, 0px -1px 5px #9ac9f5;
           margin-top: 65px;
        }
        input.form-control{
           border-radius: 8px;
    
       }
       .form-group{
        margin: 20px 0px;
       }

       button:hover{

            box-shadow:  0px 0px 0px white, 0px 0px 0px #fff;

        }

    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="login-form" class="form mt-5" action="/login" method="POST">

                        <div class="form-group">
                            <label class="text-info">Email:</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <div class="form-group">
                            <label class="text-info">Password:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="remember-me" class="text-info">
                            <span>Remember me</span>Â 
                            <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                </form>
            </div>
        </div>

    </div>

    {% endblock %}
